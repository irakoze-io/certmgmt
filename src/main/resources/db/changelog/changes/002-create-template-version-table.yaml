databaseChangeLog:
  - changeSet:
      id: 002-create-template-version-table
      author: ivanirakoze
      changes:
        - createTable:
            tableName: template_version
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: template_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: html_content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: css_styles
                  type: text
              - column:
                  name: settings
                  type: jsonb
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: template_version
            constraintName: chk_template_version_template_id_version
            columnNames: template_id, version
        - addCheckConstraint:
            tableName: template_version
            constraintName: chk_template_version_status
            columnNames: status
            checkCondition: "status IN ('DRAFT', 'ACTIVE', 'ARCHIVED', 'DEPRECATED')"
        - createIndex:
          tableName: template_version
          indexName: idx_template_version_template_id
          columns:
            - column:
                name: template_id
        - createIndex:
            tableName: template_version
            indexName: idx_template_version_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: template_version
            indexName: idx_template_version_created_by
            columns:
              - column:
                  name: created_by