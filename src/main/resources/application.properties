spring.application.name=Certificate Management API
spring.application.version=1.0.0

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/certmanagement
spring.datasource.username=certmgmt_admin
spring.datasource.password=runPQSQLN0w
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Hibernate is disabled because Liquibase will manage the schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multi-Tenancy Configuration
# Schema-based multi-tenancy is configured via MultiTenantConfig
# Tenant schema switching is handled automatically by TenantConnectionProvider
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Actuator / Management
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=openapi,swagger-ui,scalar

# Springdoc / OpenAPI / Swagger / Scalar
springdoc.enable-spring-security=false
springdoc.api-docs.path=/v3/api-docs

