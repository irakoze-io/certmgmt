# Application
spring.application.name=Sec CERTIFICATE
spring.application.version=1.0.0

# Docker Compose Configurations
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only

# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/certmanagement
spring.datasource.username=certmgmt_admin
spring.datasource.password=runPQSQLN0w
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=openapi,swagger-ui,scalar

# OpenAPI/Swagger
springdoc.enable-spring-security=false
springdoc.api-docs.path=/v3/api-docs

# Storage - MinIO/S3
storage.minio.endpoint=http://localhost:9000
storage.minio.access-key=minioadmin
storage.minio.secret-key=minioadmin
storage.minio.bucket-name=certificates
storage.minio.signed-url-expiration-minutes=60
storage.minio.secure=false

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-retries=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# Logging
logging.level.root=INFO
logging.level.tech.seccertificate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.sql=DEBUG
logging.file.name=logs/API-${spring.application.name:app}.log
logging.file.path=logs
logging.logback.rollingpolicy.file-name-pattern=logs/certmanager-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%-5level){highlight} %clr(%logger{20}){cyan} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
