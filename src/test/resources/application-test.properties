# Test profile configuration
spring.application.name=Certificate Management API Test

# Database Configuration
# NOTE: Integration tests using BaseIntegrationTest will override these values
# with Testcontainers database connection via @DynamicPropertySource.
# These values are fallback for tests that don't use Testcontainers.
spring.datasource.url=jdbc:postgresql://localhost:5432/certmanagement
spring.datasource.username=certmgmt_admin
spring.datasource.password=runPQSQLN0w
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multi-Tenancy Configuration
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Disable security for testing (or configure test security)
spring.security.enabled=false

# Actuator
management.endpoint.health.show-details=always

# Docker compose disabled
spring.docker.compose.enabled=false

# RabbitMQ Configuration for tests
# Enable RabbitMQ auto-configuration and listeners
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.concurrency=2
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=10

# MinIO/S3 Storage Configuration (for tests without Testcontainers)
# NOTE: Integration tests using BaseIntegrationTest will override these values
# with Testcontainers MinIO connection via @DynamicPropertySource.
storage.minio.endpoint=http://localhost:9000
storage.minio.access-key=minioadmin
storage.minio.secret-key=minioadmin
storage.minio.bucket-name=certificates-test
storage.minio.signed-url-expiration-minutes=60
storage.minio.secure=false

logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.orm.jdbc.bind=trace